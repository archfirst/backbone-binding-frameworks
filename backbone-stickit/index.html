<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5 Boilerplate</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/h5bp.css">
    <link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.css">
    <link rel="stylesheet" href="css/selectbox.css">
    <link rel="stylesheet" href="css/general.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <div id="container">
        <form class="form clearfix">

            <h1>Order Filter</h1>

            <div class="field select">
                <label for="account">Account</label>
                <select id="account" class="selectbox"></select>
            </div>

            <div class="field text">
                <label for="date">Date</label>
                <input type="text" id="date">
            </div>

            <div class="field text">
                <label for="symbol">Symbol</label>
                <input type="text" id="symbol">
            </div>

            <fieldset>
                <legend><span>Order Action</span></legend>
                <div class="field checkbox">
                    <input type="checkbox" id="action-buy" class="actions" value="Buy">
                    <label for="action-buy">Buy</label>
                </div>
                <div class="field checkbox">
                    <input type="checkbox" id="action-sell" class="actions" value="Sell">
                    <label for="action-sell">Sell</label>
                </div>
            </fieldset>

            <fieldset>
                <legend><span>Order Type</span></legend>
                <div class="field radio">
                    <input type="radio" id="type-market" name="order-type" class="order-type" value="Market" checked>
                    <label for="type-market">Market</label>
                </div>
                <div class="field radio">
                    <input type="radio" id="type-limit" name="order-type" class="order-type" value="Limit">
                    <label for="type-limit">Limit</label>
                </div>
            </fieldset>

            <fieldset>
                <legend><span>Market Value ($K)</span></legend>
                <div class="field slider" id="market-value">
                    <div class="slider-control market-value-slider"></div>
                    <div class="slider-value"></div>
                </div>
            </fieldset>

            <div class="toolbar">
                <button type=button id="reset">Reset</button>
            </div>

        </form>
    </div>

    <div id="model-data">
        <form class="form clearfix">

            <h1>Model Data</h1>

            <div class="field select">
                <label>AccountId</label>
                <div id="account-value" class="value-theme-a"></div>
            </div>

            <div class="field text">
                <label>Date</label>
                <div id="date-value" class="value-theme-a"></div>
            </div>

            <div class="field text">
                <label>Symbol</label>
                <div id="symbol-value" class="value-theme-a"></div>
            </div>

            <fieldset id="order-action-fieldset">
                <legend><span>Order Action</span></legend>
                <div id="action-value"></div>
            </fieldset>

            <fieldset id="order-type-fieldset">
                <legend><span>Order Type</span></legend>
                <div id="order-type-value"></div>
            </fieldset>

            <fieldset id="order-market-value-fieldset">
                <legend><span>Market Value ($K)</span></legend>
                <div id="market-value-value"></div>
            </fieldset>

        </form>
    </div>


    <!-- JavaScript at the bottom for fast page loading -->
    <script src="js/vendor/jquery-1.9.1.min.js"></script>
    <script src="js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/vendor/jquery.selectbox-0.2.js"></script>
    <script src="js/vendor/moment-2.0.0.min.js"></script>
    <script src="js/vendor/underscore-1.4.4.min.js"></script>
    <script src="js/vendor/backbone-1.0.0.min.js"></script>
    <script src="js/vendor/backbone.stickit-0.6.3.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
